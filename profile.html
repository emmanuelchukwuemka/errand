<html>
 <head>
  <title>
   Edit Profile
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            color: #00c4b4;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .profile-pic {
            display: flex;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }
        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #00c4b4;
            transition: transform 0.3s ease;
        }
        .profile-pic img:hover {
            transform: scale(1.1);
        }
        .profile-pic .camera-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #fff;
            border-radius: 50%;
            padding: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .save-btn {
            width: 100%;
            padding: 10px;
            background-color: #00c4b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #fileInput {
            display: none;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    Edit Profile
   </div>
   <div class="profile-pic">
    <img alt="Profile picture of a woman with short brown hair" height="100" id="profileImage" src="https://storage.googleapis.com/a1aa/image/apJBeKMQT0RDOqP5bD2w65fpwxVR9sGdtt2oL1ave2aubkRnA.jpg" width="100"/>
    <div class="camera-icon" onclick="document.getElementById('fileInput').click()">
     <i class="fas fa-camera">
     </i>
    </div>
    <input id="fileInput" onchange="changeProfileImage(event)" type="file"/>
   </div>
   <div class="form-group">
    <label for="name">
     Name
    </label>
    <input id="name" type="text" value="Melissa Peters"/>
   </div>
   <div class="form-group">
    <label for="email">
     Email
    </label>
    <input id="email" type="email" value="melpeters@gmail.com"/>
   </div>
   <div class="form-group">
    <label for="password">
     Password
    </label>
    <input id="password" type="password" value="********"/>
   </div>
   <div class="form-group">
    <label for="dob">
     Date of Birth
    </label>
    <input id="dob" type="text" value="23/05/1985"/>
   </div>
   <div class="form-group">
    <label for="location">
     Location
    </label>
    <input id="location" type="text" value="Back of stadium"/>
   </div>
   <button class="save-btn" onclick="saveChanges()">
    Save changes
   </button>
  </div>
  <script>
   function saveChanges() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;
            const location = document.getElementById('location').value;

            alert(`Profile Updated:\nName: ${name}\nEmail: ${email}\nPassword: ${password}\nDate of Birth: ${dob}\nLocation: ${location}`);
        }

        function changeProfileImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const profileImage = document.getElementById('profileImage');
                profileImage.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
  </script>
 </body>
</html>
