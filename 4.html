<html>
 <head>
  <title>
   Explore
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0A1F1C;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        .stars {
            position: relative;
            margin-bottom: 20px;
            height: 150px; /* Adjust height to fit stars */
        }

        .star {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #1ED5A9;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(35deg);
            animation: float 3s ease-in-out infinite;
        }

        .star::before {
            content: "";
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 100px solid #1ED5A9;
            position: absolute;
            top: -50px;
            left: -50px;
            transform: rotate(-70deg);
        }

        .star.white {
            border-bottom-color: white;
            top: 20px;
            left: calc(50% + 50px);
        }

        .star.white::before {
            border-top-color: white;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 30px;
        }

        .button {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .sign-in {
            background-color: #1ED5A9;
            color: white;
        }

        .sign-in:hover {
            background-color: #17b896;
        }

        .create-account {
            background-color: white;
            color: black;
        }

        .create-account:hover {
            background-color: #f0f0f0;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="stars">
    <div class="star"></div>
    <div class="star white"></div>
   </div>
   <div class="title">
    Explore
   </div>
   <div class="subtitle">
    Now your orders are in one place and always under control
   </div>
   <button class="button sign-in">
    Sign In
   </button>
   <button class="button create-account">
    Create account
   </button>
  </div>
 </body>
</html>
