<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NV Errands</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-image: url('logo.png');
            background-repeat: no-repeat;
            background-position: top left;
            background-size: 100px 100px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('hello.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 128, 0, 0.5); /* Green opacity background */
            z-index: 1;
        }
        .container {
            text-align: center;
            z-index: 2;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            background-color: #00d1b2;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }
        .button i {
            margin-left: 10px;
        }
        .status-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 20px;
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            box-sizing: border-box;
            z-index: 2;
        }
        .time {
            font-size: 14px;
        }
        .icons {
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="status-bar">
        <div class="time">9:27</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <div class="container">
        <div class="header">LET'S RUN YOUR ERRANDS FOR YOU</div>
        <a href="index.html"><button class="button">Next <i class="fas fa-chevron-right"></i></button></a>
    </div>
</body>
