<html>
<head>
    <title>Best Helping Hands</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://placehold.co/300x600') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            background-color: #00d1b2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .button i {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">BEST HELPING HANDS FOR YOU</div>
        <button class="button">Next <i class="fas fa-arrow-right"></i></button>
    </div>
</body>
</html>
