<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Go to Market</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('market.jpg');
            background-size: cover;
    background-color: #008d2a;
    background-blend-mode: overlay; /* This blends the background image with the background color */
    opacity: 0.8; 
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            position: relative;
            height: 300px;
            background-image: url('market.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }
        .header .profile-pic {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #333;
        }
        .header .drop-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 40px;
        }
        .content h1 {
            color: #00c896;
            font-size: 32px;
            margin: 0 0 20px;
        }
        .content p {
            color: #333;
            font-size: 24px;
            margin: 0 0 20px;
        }
        .content label {
            color: #7d00c8;
            font-size: 20px;
            display: block;
            margin-bottom: 10px;
        }
        .content textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
            border-top: 1px solid #eee;
        }
        .footer .icon {
            font-size: 32px;
            color: #00c896;
        }
        .footer .add-to-cart {
            background-color: #00c896;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-pic"></div>
            <div class="drop-text">DROP IMAGE OR SKETCH</div>
        </div>
        <div class="content">
            <h1>Go to market</h1>
            <p>What do you want to buy?</p>
            <label for="item-description">Describe Item</label>
            <textarea id="item-description"></textarea>
        </div>
        <div class="footer">
            <i class="fab fa-whatsapp icon"></i>
            <button class="add-to-cart" onclick="addToCart()">ADD TO CART</button>
        </div>
    </div>

    <script>
        function addToCart() {
            alert('Item added to cart!');
        }
    </script>
</body>
</html>
